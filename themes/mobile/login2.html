<div class="navbar navbar-clear">
    <div class="navbar-inner">
        <div class="center sliding"></div>
    </div>
</div>

<div class="pages navbar-fixed toolbar-fixed">
    <div data-page="login" class="page page-bg">

        <div class="page-content">

            <div class="login-view-box">

                <div class="text-center">
                    <img src="assets/img/logo-login.png" alt="" class="logo"/>
                </div>

                <div class="list login-form-box">
                    <form ng-submit="tryLogin()">
                        <label class="item item-input">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"

                                      fill="#000000"></path>
                            </svg>
                            <input type="text" placeholder="Login" ng-model="postData.login" />
                        </label>
                        <label class="item item-input">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                                 xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">

                            <input type="password" placeholder="Password" ng-model="postData.key" />

                                class="button button-block button-positive"
                                id="login-button">
